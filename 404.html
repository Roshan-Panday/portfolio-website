<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // SYSTEM ERROR</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020202;
            --accent: #00f2ff; /* YOUR CYAN */
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            /* Tech Grid Background */
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* BIG ERROR CODE */
        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            margin: 0;
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        /* Glitch Layers */
        .error-code::before,
        .error-code::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-deep);
            overflow: hidden;
        }

        .error-code::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .error-code::after {
            left: -2px;
            text-shadow: -2px 0 var(--accent);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        /* ERROR MESSAGE */
        .error-msg {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* TERMINAL LOGS */
        .terminal-box {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            text-align: left;
        }

        .terminal-log {
            font-family: 'JetBrains Mono', monospace;
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .highlight { color: var(--accent); }
        .error-red { color: #ff0055; }

        /* BUTTON */
        .btn-return {
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-return:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 30px var(--accent);
        }

        /* ANIMATIONS */
        @keyframes glitch-anim {
            0% { clip: rect(13px, 9999px, 81px, 0); transform: skew(0.6deg); }
            50% { clip: rect(68px, 9999px, 83px, 0); transform: skew(0.3deg); }
            100% { clip: rect(2px, 9999px, 14px, 0); transform: skew(0.8deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.3deg); }
            50% { clip: rect(10px, 9999px, 66px, 0); transform: skew(0.9deg); }
            100% { clip: rect(32px, 9999px, 7px, 0); transform: skew(0.1deg); }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Scanline Overlay */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; pointer-events: none; z-index: 999; opacity: 0.5;
        }
        
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            .error-msg { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>
    <div class="scanline"></div>

    <h1 class="error-code" data-text="404">404</h1>
    
    <div class="error-msg">
        <i class="fas fa-exclamation-triangle"></i> PROTOCOL_MISSING
    </div>

    <div class="terminal-box">
        <div class="terminal-log">
            > INITIATING SEARCH... <span class="error-red">[FAILED]</span><br>
            > CHECKING SYSTEM DIRECTORY... <span class="highlight">/root/void</span><br>
            > ERROR: The requested module could not be loaded.<br>
            > DIAGNOSIS: <span class="error-red">DEAD_LINK_DETECTED</span><br>
            > ACTION: REROUTING TO MAIN SERVER...
        </div>
    </div>

    <a href="index.html" class="btn-return">
        <i class="fas fa-power-off"></i> REBOOT SYSTEM
    </a>

    <script src="assets/js/script.js"></script>

</body>
</html>
